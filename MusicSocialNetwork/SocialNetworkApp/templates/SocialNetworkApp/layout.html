{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'SocialNetworkApp/css/main.css'%}">
    <title>{% block title %} {% endblock %}</title>

    {% block head %}
    {% endblock %}
</head>
<body>
<div class="container">
    <div id="sidebar">
        <div id="profile-image">
            {% if user.is_authenticated %}
                <img src="{{ user.profile.avatar.url }}" width="175" height="175" alt="Profile Image">
            {% else %}
                <img src="{% static 'profile_image.png' %}" width="175" height="175" alt="Profile Image">
            {% endif %}
        </div>
        <a class="menu-button" href="{% url 'home' %}">Головна</a>
        <a class="menu-button" href="{% url 'music' %}">Музика</a>
        {% if user.is_authenticated %}
            <a class="menu-button" href="{% url 'current_user_profile' %}">Профіль</a>
            <a class="menu-button" href="{%url 'add_music'%}">Додати музику</a>
        <a class="menu-button" href="{%url 'add_post'%}">Додати пост</a>
            <a class="menu-button" href="{% url 'logout_view' %}">Вийти</a>
        {% else %}
            <a class="menu-button" href="{% url 'login_view' %}">Увійти</a>
        {% endif %}
    </div>

    <div id="frame">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
